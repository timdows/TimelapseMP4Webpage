<table class='table' *ngIf="mp4Details && !selectedMP4">
	<thead>
		<tr>
			<th>Name</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let mp4Detail of mp4Details" (click)="openMP4(mp4Detail)">
			<td>{{ mp4Detail.name }}</td>
			<td>{{ mp4Detail.date }}</td>
		</tr>
	</tbody>
</table>

<video controls *ngIf="selectedMP4">
	<source src="mp4/2014-07-30.mp4" type="video/mp4">
	Your browser does not support the video tag.
</video>
